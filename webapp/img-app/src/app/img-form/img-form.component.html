<div class="container">
    <h1>Image Upload Form</h1>
    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="imgComp.title" name="title"
               #name="ngModel">
<!--        <div [hidden]="name.valid || name.pristine"-->
<!--             class="alert alert-danger">-->
<!--          Name is required-->
<!--        </div>-->
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"  class="form-control" id="description"
               [(ngModel)]="imgComp.description" name="description">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image"
               name="image" (change)="onFileSelect($event)" />
      </div>

<!--      <button type="submit" class="btn btn-success" [disabled]="!uploadForm.form.valid">Submit</button>-->
      <button type="submit" class="btn btn-success" >Submit</button>
      <button type="button" class="btn btn-default" (click)="newForm(); uploadForm.reset()">New Image</button>
    </form>


</div>
